<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="form">
      <h4 class="bold-text">Get in touch using the form below</h4>
      <form action="https://api.web3forms.com/submit" method="POST">
        <input type="hidden" name="access_key" value="4d39dcc0-0936-42b8-a958-0e58cabddc10">
        <label for="fullname"> Full Name * </label> <br />
        <input
          type="text"
          id="fullname"
          name="full-name"
          required
          class="light-weight"
        />
        <br />
        <label for="email"> Email * </label><br />
        <input
          type="email"
          id="email"
          name="email"
          required
          class="light-weight"
        />
        <br />
        <label for="phonenumber"> Phone Number *</label> <br />
        <input
          type="tel"
          id="phonenumber"
          required
          name="phone-number"
          class="light-weight"
        />

        <br />
        <label for="message"> Message * </label><br />
        <textarea
          name="message"
          class="light-weight"
          id="message"
          required
        ></textarea>

        <br />
        <button type="submit">Send Message</button>
      </form>
    </div>
    <script src="app.js"></script>
  </body>
</html>
